spring:
  cloud:
    config:
      retry:
        multiplier: 1000 #默认重试1000毫秒
        initial-interval: 1  #下一间隔时间乘数
        max-interval: 3000  #最大间隔时间 默认2000
        max-attempts: 6 #最大重试次数 默认6次
      fail-fast: true
      profile: dev
      label: master
      discovery:
        service-id: RISK-CONFIG
        enabled: true
      
  application:
    name: risk-notice

  eureka:
    instance:
      hostname: localhost
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://${eureka.instance.hostname}:9000/eureka/,http://${eureka.instance.hostname}:9001/eureka/